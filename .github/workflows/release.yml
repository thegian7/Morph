name: Release

on:
  push:
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: macos-aarch64
            os: macos-latest
          - target: macos-x86_64
            os: macos-13
          - target: windows
            os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-release-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-release-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        run: cargo tauri build
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

      # macOS: upload .dmg
      - name: Upload macOS DMG
        if: startsWith(matrix.target, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: morph-${{ matrix.target }}
          path: src-tauri/target/release/bundle/dmg/*.dmg

      # Windows: upload .msi and .exe
      - name: Upload Windows MSI
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: morph-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Windows NSIS
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: morph-windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
