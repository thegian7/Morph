<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS-3 Fullscreen Overlay Spike</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }

      .border-strip {
        position: fixed;
        background-color: #D4864A;
        opacity: 0.8;
        z-index: 9999;
      }

      .border-top {
        top: 0;
        left: 0;
        right: 0;
        height: 8px;
      }

      .border-bottom {
        bottom: 0;
        left: 0;
        right: 0;
        height: 8px;
      }

      .border-left {
        top: 0;
        left: 0;
        bottom: 0;
        width: 8px;
      }

      .border-right {
        top: 0;
        right: 0;
        bottom: 0;
        width: 8px;
      }

      #diag {
        position: fixed;
        top: 16px;
        right: 16px;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        font-family: -apple-system, monospace;
        font-size: 12px;
        padding: 12px 16px;
        border-radius: 8px;
        z-index: 99999;
        pointer-events: none;
        min-width: 280px;
      }

      #diag h3 {
        margin-bottom: 8px;
        font-size: 13px;
        color: #D4864A;
      }

      #diag .level {
        margin: 4px 0;
        padding: 2px 0;
      }

      #diag .level.active {
        color: #4A9B6E;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="border-strip border-top"></div>
    <div class="border-strip border-bottom"></div>
    <div class="border-strip border-left"></div>
    <div class="border-strip border-right"></div>

    <div id="diag">
      <h3>TS-3 Fullscreen Overlay</h3>
      <div id="level-info">Loading...</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
