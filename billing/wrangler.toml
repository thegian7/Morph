name = "lighttime-billing"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[[d1_databases]]
binding = "DB"
database_name = "lighttime-billing"
database_id = "REPLACE_WITH_D1_DATABASE_ID"

# Environment variables (non-secret)
# Secrets (STRIPE_SECRET_KEY, STRIPE_WEBHOOK_SECRET, STRIPE_MONTHLY_PRICE_ID,
# STRIPE_ANNUAL_PRICE_ID) are set via `npx wrangler secret put <NAME>`

[vars]
ALLOWED_ORIGIN = "tauri://localhost"
